<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto5-batepapouol</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <div class="pagina-inicial" >
        <img src="./logo 2.png" alt="">
        <input id="nomeUsuario" on placeholder="Digite seu nome"></input>
        <button onclick="loginDoUsuario()">Entrar</button>
    </div>

    <div class="topo" >
        <img src="./logo 1.png" alt="">
        <img onclick="togglePaginaParticipantes()" src="./people-sharp.svg" alt="">
    </div >
    <div class="batepapo">
        <ul class="ulstyle"> 
        </ul>
    </div >
        
    <div class="rodape"> 
        <input class="input mensagem" on placeholder="Escreva aqui..."> </input>
        <button class="botaoEnviar" onclick="enviarMensagem()">
            <img  src="./paper-plane-outline.svg" alt="">
        </button>
        <div class="pagina-participantes esconder" >
            <div onclick="togglePaginaParticipantes()">

            </div>
            <div > 
                <div class="tipos-de-visibilidade">
                    <h1>
                        Escolha um contato para enviar mensagem
                    </h1>
                    <div>
                        <div>
                            <ion-icon class="icones" name="people"></ion-icon>                        
                            <p>Todos</p>
                        </div>
                        <ion-icon class="selecionado-icone icones" name="checkmark-sharp"></ion-icon>
                    </div>
                    <div>
                        <div>
                            <ion-icon class="icones" name="person-circle"></ion-icon>
                            <p>João</p>
                        </div>
                        <ion-icon class="selecionado-icone icones" name="checkmark-sharp"></ion-icon>

                    </div>
                    <div>
                        <div>
                            <ion-icon  class="icones" name="person-circle"></ion-icon>
                            <p>Maria</p>
                        </div>
                        <ion-icon class="selecionado-icone icones" name="checkmark-sharp"></ion-icon>

                    </div>
                                          
                </div>

                <div class="tipos-de-visibilidade">
                    <h1>
                        Escolha a visibilidade:
                    </h1>
                    <div>
                        <div>
                            <ion-icon class="icones" name="lock-open"></ion-icon>                        
                            <p>Público</p>
                        </div>
                        <ion-icon class="selecionado-icone icones" name="checkmark-sharp"></ion-icon>
                    </div>
                    <div>
                        <div>
                            <ion-icon class="icones" name="lock-closed"></ion-icon>
                            <p>Reservadamente</p>
                        </div>
                            <ion-icon class="selecionado-icone icones" name="checkmark-sharp"></ion-icon>
                    </div>
                </div>
            </div>
            </div>
    </div >
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js" ></script>
</body>
</html>
